<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Javascript - Paper-Rock-Scissors</title>
</head>
<body>
    <script>

        function game() {
            function computerPlay() {
               //Sets choices for computer
            const choice = ["paper", "rock", "scissors"];  

                //Randomly select from one of the items in choice array
            const random = Math.floor(Math.random() * choice.length);
                return choice[random];  
            }    

            const playerSelection = prompt("Pick one: Paper, Rock, or Scissors?");

            const computerSelection = computerPlay();

            function playRound(playerSelection, computerSelection) {
                if (playerSelection.toUpperCase() === computerSelection.toUpperCase()) {
                return "Tied! Play again...";
                } else if (playerSelection.toUpperCase() === "ROCK" && computerSelection.toUpperCase() === "PAPER") {
                    return "Paper covers rock, YOU LOSE!";
                } else if (playerSelection.toUpperCase() === "ROCK" && computerSelection.toUpperCase() === "SCISSORS") {
                    return "Rock smashes scissors, YOU WIN!";
                } else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "ROCK") {
                    return "Paper covers rock, YOU WIN!";
                } else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "SCISSORS") {
                    return "Scissors cut paper, YOU LOSE!";
                } else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "ROCK") {
                    return "Rock smashes scissors, YOU LOSE!";
                } else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "PAPER") {
                    return "Scissors cut paper, YOU WIN!";
                } else {
                    return "That doesn't make sense. Try again.";
                }
            }   
            console.log(playerSelection, computerSelection);
            console.log(playRound(playerSelection, computerSelection));
        }
             
    var i;
    for (i = 0; i < 5; i++) {
        game ();
    }

    </script>
</body>
</html>
